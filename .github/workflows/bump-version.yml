name: bump-version
on:
  push:
    branches: [master]

jobs:
  bump:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      # decide bump type ------------------------------------------------------
      - id: decide
        run: |
          if jq -r '.commits[].message' "$GITHUB_EVENT_PATH" | grep -qE '^fix'; then
            echo "type=patch" >>"$GITHUB_OUTPUT"
          else
            echo "type=minor" >>"$GITHUB_OUTPUT"
          fi

      # current version -------------------------------------------------------
      - id: cur
        run: |
          v=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' \
                 --non-recursive org.codehaus.mojo:exec-maven-plugin:3.1.0:exec)
          echo "ver=$v" >>"$GITHUB_OUTPUT"

      # next version ----------------------------------------------------------
      - id: next
        run: |
          IFS='.' read -r major minor patch <<<"${{ steps.cur.outputs.ver }}"
          if [ "${{ steps.decide.outputs.type }}" = "patch" ]; then
            patch=$((patch+1))
          else
            minor=$((minor+1)); patch=0
          fi
          echo "ver=$major.$minor.$patch" >>"$GITHUB_OUTPUT"

      # set and commit --------------------------------------------------------
      - run: mvn -B versions:set -DnewVersion=${{ steps.next.outputs.ver }} -DgenerateBackupPoms=false
      - run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "ci: bump version to ${{ steps.next.outputs.ver }}"
          git push
